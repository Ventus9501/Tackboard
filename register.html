<style>
    /* General styles for body */
    body {
        /* Set font, margin, padding, and background color */
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #212121;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: black;
    }

    /* Container for the form */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
    }

    /* Form styles */
    .form {
        /* Styling for the form container */
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        font-family: 'Trickster', sans-serif;
        align-items: left;
    }

    /* Input field styles */
    .email input, .name input, .password input {
        /* Styling for input fields */
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
    }

    /* Submit button styles */
    .submit button {
        /* Styling for the submit button */
        width: 100%;
        padding: 12px;
        background-color: #f5e55a;
        color: rgb(1, 1, 1);
        font-size: 16px;
        border: none;
    }

    /* Hover effect for the submit button */
    .submit button:hover {
        background-color: #eede29;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
        transition: box-shadow 0.3s ease;
    }

    /* Role dropdown styles */
    .role select {
        /* Styling for the role dropdown */
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
    }

    /* Title styles */
    .title {
        font-size: 24px;
        text-align: center;
    }
</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
<div class="container">
    <!-- Registration form -->
    <div class="form">
        <p class="title">Register</p>
        <form id="registerForm" action="login.html" method="post">
            <!-- Name input -->
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <!-- Email input -->
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Password input -->
            <div class="password">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Role dropdown -->
            <div class="role">
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="Student">Student</option>
                    <option value="Employer">Employer</option>
                </select>
            </div>
            <!-- Toggle password visibility -->
            <label>
                <input type="checkbox" id="togglePassword"> View Password
            </label>
            <!-- Submit button -->
            <div class="submit"> 
                <button type="submit">Register</button>
            </div>
            <!-- Error message -->
            <p id="error-message" style="color: red;"></p>
        </form>
    </div>
</div>
<script>
    // Handle form submission
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form field values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        // Retrieve users from localStorage or initialize as empty array
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let userExists = users.some(user => user.email === email);

        if (userExists) {
            // Display error message if user already exists
            document.getElementById('error-message').innerText = 'A user with this email already exists';
        } else {
            // Add new user to the users array
            users.push({ name, email, password, role });
            localStorage.setItem('users', JSON.stringify(users)); // Save updated users to localStorage
            window.location.href = 'login.html'; // Redirect to login page
        }
    });

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('change', function() {
        const passwordField = document.getElementById('password');
        const type = this.checked ? 'text' : 'password';
        passwordField.setAttribute('type', type);
    });

    // Add administrator account if it doesn't exist
    window.onload = function() {
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let adminExists = users.some(user => user.email === 'admin123@gmail.com');
        if (!adminExists) {
            // Add default admin account
            users.push({
                name: 'Administrator',
                email: 'admin123@gmail.com',
                password: 'ADMIN@CCESS',
                role: 'Admin'
            });
            localStorage.setItem('users', JSON.stringify(users)); // Save updated users to localStorage
        }
    };
</script>
</body>
</html>
